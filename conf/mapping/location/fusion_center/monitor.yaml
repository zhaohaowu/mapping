%YAML:1.0
# Fault Total Switch
use_fault: false
# Fault Switch
pe_fault: true     # fault-pe
fault_128: true    # fault-128

ins_deque_max_size: 500
fc_deque_max_size: 500
pe_fault_deque_max_size: 500

# 128-单帧跳变
ts_err_buf: 2
data_err_buf: 10
fc_ts_maxdiff: 0.015  # single s--100ms
fc_yaw_maxdiff: 0.04  # rad，暂时设定很宽松    1度对应0.0175弧度
fc_max_float_ratio_vert: 2.0
fc_max_single_dist_hori: 0.05  # uint m
fc_minvel: 5  # m/s,最小速度，小于该速度不进行检查