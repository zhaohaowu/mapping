%YAML:1.0

smooth: true
smooth_window_size: 300
smooth_gcj02_enu_east_diff_thr: 0.05
smooth_gcj02_enu_north_diff_thr: 0.05
smooth_gcj02_enu_norm_diff_thr: 0.1
smooth_momentum: 0.99

# ins gps各状态持续时长阈值（MM不工作）
gps_1_last_thr: 60.0
gps_2_last_thr: 60.0
gps_3_last_thr: 600.0
gps_5_last_thr: 60.0
# ins gps各状态持续时长阈值（MM工作）
gps_1_last_with_mm_thr: 120.0
gps_2_last_with_mm_thr: 120.0
gps_3_last_with_mm_thr: 1200.0
gps_5_last_with_mm_thr: 120.0
# rtk = 5 的x,y,z std阈值
gps_5_stdx_thr: 0.20
gps_5_stdy_thr: 0.20
gps_5_stdz_thr: 0.30

ins84_deque_max_size: 5
inspva_deque_max_size: 5
fix_deflection_repeat: true

use_rviz_bridge: false
use_deflection: true
use_inspva: false
use_fixed_quat: false
