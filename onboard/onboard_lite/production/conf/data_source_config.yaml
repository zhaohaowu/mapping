%YAML:1.0

library: "${ADFLITE_ROOT_PATH}/lib/libadf-lite-ds.so"
depLibPath: ["${ADFLITE_ROOT_PATH}/lib"]
executorName: DataSource

log:
  level: 2

dataSourcesIn:
  - topic: imu_ins            # 外部topic名称转成内部topic名称
    type: proto_proxy
    cmTopic: /soc/imuinsinfo  # 外部订阅topic名称
    cmDomainId: 0
  - topic: inspva
    type: proto_proxy
    cmTopic: /localization/location_node
    cmDomainId: 0
  - topic: gnssinfo
    type: proto_proxy
    cmTopic: /soc/gnssinfo
    cmDomainId: 0
  - topic: chassis
    type: proto_proxy
    cmTopic: /soc/chassis
    cmDomainId: 0
  - topic: percep_transport
    type: proto_proxy
    cmTopic: /perception/fsd/transportelement_1
    cmDomainId: 0

dataSourcesOut:
  - topic: localization
    type: proto_skeleton
    cmTopic: /localization/location
    cmDomainId: 0
  - topic: map_fusion
    type: proto_skeleton
    cmTopic: /localization/fusionmap
    cmDomainId: 0
  - topic: dr
    type: proto_skeleton
    cmTopic: /localization/deadreckoning
    cmDomainId: 0
  - topic: local_map
    type: proto_skeleton
    cmTopic: /localization/local_map
    cmDomainId: 0

  - topic: local_map_loc
    type: proto_skeleton
    cmTopic: /localization/local_map_loc
  - topic: /location/pose_estimation
    type: proto_skeleton
    cmTopic: /localization/pe
    cmDomainId: 0
